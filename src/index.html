<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Moyo header</title>

    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"

    />

    <!-- CSS SEMPRE relativo ao index -->
    <link

    />

          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              samsung
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              smartphones
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"

            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"

              tablets
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              photo
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              video
            </a>
          </li>
        </ul>

</html>
