<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Moyo header</title>

    <!-- Google Fonts (somente peso 500) -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header class="header">
      <!-- LOGO: filho direto do header e envolvido por <a> -->
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="Logo da empresa Moyo"
        />
      </a>

      <!-- NAV: apenas navegação -->
      <nav class="nav">
        <ul class="nav-list">
          <li
            class="nav-item is-active"
          >
            <a
              class="nav-link"
              href="#"
            >
              apple
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              samsung
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              smartphones
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              gadgets
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              tablets
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              photo
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
